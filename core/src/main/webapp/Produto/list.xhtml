<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
   
    
    <ui:define name="center" >
        
        <h:form>
            <h:commandLink class="btn black white-text" value="Pesquisar produtos" action="search.xhtml?faces-redirect=true"/>

            <h1 class="header center black-text">Produtos</h1>

            <h:dataTable value="#{produtoController.listAllProdutos()}" var="produto" class="striped highlight">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{produto.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    #{produto.descricao}
                </h:column>

                <h:column>
                    <f:facet name="header">Preço</f:facet>
                    #{produto.preco}
                </h:column>

                <h:column>
                    <h:commandButton  value="Editar" action="#{produtoController.update(produto)}" class="btn yellow white-text"/>                
                </h:column>
                
                <h:column>
                    <h:commandButton value="Remover" action="#{produtoController.delete(produto)}" class="btn red white-text"/>
                </h:column>

            <br /> <br />
            </h:dataTable>
        
            
        </h:form>
    </ui:define>
</ui:composition>
