<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
        
    <ui:define name="center" >
            <h:form>
                <h3 class="header center black-text">Carrinho</h3>    
                <h:dataTable var="item" value="#{carrinhoController.getProdutos()}" var="produto" class="striped highlight">
                    <h:column>
                       <f:facet name="header">Produto</f:facet>
                        #{item.produto}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Pre√ßo</f:facet>
                        #{item.valor}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantidade</f:facet>
                        #{item.quantidade}
                    </h:column>
                    <h:column>
                        <h:commandButton value="Excluir" action="#{carrinhoController.remover(item.produto)}" class="btn"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="-" action="#{carrinhoController.incrementar(item.produto)}" class="btn"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="+" action="#{carrinhoController.decrementar(item.produto)}" class="btn"/>
                    </h:column>
                </h:dataTable>

                     
                <br /> <br />
                
                
                
                <h:commandButton value="Finalizar Carrinho" action="#{controladorDeCarrinhoDeCompras.concluir()}" class="btn green white-text" />
                   
            </h:form>
        
    </ui:define>
          
</ui:composition>
