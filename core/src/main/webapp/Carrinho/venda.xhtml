<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
      
    <ui:define name="center">  
        <h:form rendered="#{carrinhoController.newVenda.items.size() > 0}">
           
            <h2 class="header center black-text">Venda</h2>
                   
            <h:dataTable value="#{carrinhoController.newVenda.items}" var="produto" class="striped highlight">
                <h:column>                    
                    <f:facet name="header">Produto</f:facet>
                    #{produto.descricao}
                </h:column>
                
                <h:column>                    
                    <f:facet name="header">Preço</f:facet>
                    #{produto.preco}                    
                </h:column>       
            </h:dataTable>
            <br />
            <br />
            <h:outputText value="Preço total da venda: #{carrinhoController.newVenda.total}" class="black-text"/> <br />
            <h:commandButton value="Realizar checkout" action="#{carrinhoController.checkout()}" class="btn black white-text"/>
        </h:form>
        
        <h:outputText rendered="#{carrinhoController.newVenda.items.size() == 0}" value="O carrinho está vazio!" class="header center red-text"/>
        
    </ui:define>
 
</ui:composition>
