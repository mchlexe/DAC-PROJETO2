<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
   
    
    <ui:define name="center" >
        
        <h:form>

            <h1 class="header center orange-text">Clientes</h1>

            <h:dataTable value="#{clienteController.list()}" var="cliente" class="striped highlight">

            <h:column>
                <f:facet name="header">Id</f:facet>
                #{cliente.id}
            </h:column>

            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{cliente.nome}
            </h:column>

            <h:column>
                <f:facet name="header">CPF</f:facet>
                #{cliente.cpf}
            </h:column>

            <h:column>
                <h:commandButton  value="editar" action="#{clienteController.update(cliente)}" class="btn blue white-text"/>
            </h:column>

            <h:column>
                <h:commandButton value="remover" action="#{clienteController.delete(cliente)}" class="btn red white-text"/>
            </h:column>

        <br /> <br />
    </h:dataTable>
        
            <h:commandLink value="Voltar para a pagina de inserção" action="/cliente/edit?faces-redirect=true" class="orange-text" />
            
        </h:form>
    </ui:define>
</ui:composition>
