<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
    
      
    <ui:define name="center" > 
        <h:form>
            <h2 class="header center black-text">Venda</h2>
            <h:outputLabel value="Produto" for="produtoVenda"/>
            <h:inputText id="produtoVenda" value="#{vendaController.getVenda().produto}" />
            <h:outputLabel value="Quantidade" for="quantidadeVenda" />
            <h:inputText id="quantidadeVenda" value="#{vendaController.getVenda().quantidade}" />
            <h:outputLabel value="Cliente" for="clienteVenda" />
            <h:inputText id="clienteVenda" value="#{vendaController.getVenda().cliente}" />                      
            
            <h:commandButton  value="Confirmar" action="#{vendaController.add()}" class="btn black white-text"/> 
        </h:form>
        
    </ui:define>
        
</ui:composition>
